- job-template:
    name: build-{name}
    project-type: freestyle
    node: has-kvm
    logrotate:
        numToKeep: 3

    scm:
        - git:
            skip-tag: false
            url: https://github.com/jamesread/demo-vm-images.git
            triggers:
                - pollscm: '@hourly'
    builders:
        - shell: |
            echo `hostname`
            export PACKER_LOG=yes
            #export PACKER_LOG_FILE={name}/packer.log
            export PATH=/opt/packer/:$PATH

            # Custom demo scripts should be as part of a makefile
            make 

            cd {name}
            rm -rf output-qemu
            /opt/packer/packer build -var 'ISO_DIRECTORY=/isos' demo.json
    wrappers:
        - ansicolor            

    publishers:
        - ssh:
            site: 'demobuilder-master'
            source: '{name}/output-qemu/*.qcow2'
            target: '/'
            use-pty: true
            fail-on-error: true
            remove-prefix: '{name}/output-qemu'

- job: 
    name: demolint
    project-type: freestyle
    
    logrotate: 
        numToKeep: 3

    scm:
        - git:
            skip-tag: false
            url: https://github.com/jamesread/demo-vm-images.git
            triggers:
                - pollscm: '@hourly'
    builders:
        - shell: |
            ./demolint

    wrappers:
        - ansicolor
